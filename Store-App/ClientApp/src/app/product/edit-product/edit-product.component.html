<p>{{ message | async }}</p>

<form #form="ngForm" class="col-md-4 mb-3">

  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" [ngModel]="product.id" name="id" id="id" disabled>
  </div>
  <div class="form-group">
    <label for="name">Number</label>
    <input type="text" class="form-control" [ngModel]="product.name" name="name" id="name" placeholder="enter name">
  </div>

  <div class="form-group">
    <label for="category">Choose category</label>

    <select [ngModel]="selectedLevel" name="category" id="category" class="form-control">
      <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="form-inline">
      <input type="number" class="form-control" [ngModel]="product.price" name="price" id="price" placeholder="enter price">
      <label class="align-middle ml-3">PLN</label>
    </div>
  </div>

  <button class="btn btn-primary" (click)="onSubmit(form)">Edit</button>
</form>
<br>
<a (click)="back()" class="btn btn-primary">Back</a>
