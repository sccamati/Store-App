<h1 id="tableLabel">Product</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['edit', product.id]" class="btn btn-primary btn-sm">Edit</a>
        <button class="btn btn-danger btn-sm" (click)="onDelete(product.id)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
