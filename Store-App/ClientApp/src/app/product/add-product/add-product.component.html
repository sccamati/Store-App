<h1>Add product</h1>

<p>{{ message | async }}</p>

<form #form="ngForm" class="col-md-4 mb-3">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ngModel name="name" id="name"  placeholder="enter name">
  </div>

  <div class="form-group">
    <label for="category">Choose category</label>

    <select [(ngModel)]="selectedLevel" name="category" id="category" class="form-control">
      <option value="">--Please choose an option--</option>
      <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" ngModel name="price" id="price" placeholder="enter price">
  </div>

  <button class="btn btn-primary" (click)="onSubmit(form)">Add</button>
</form>
<br />
<a (click)="back()" class="btn btn-primary">Back</a>
